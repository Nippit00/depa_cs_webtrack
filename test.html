        var alpha = (1 + Math.log(value)) / 5;

        if (border) {

        return Chart.helpers.color(color)
            .alpha(alpha)
            .rgbString();
    }

    window.chart2 = new Chart(ctx, {
        type: "treemap",
        data: {
            datasets: [
                {
                    tree: statsByState,
                    key: "population",
                    groups: ["region", "division", "code"],
                    fontFamily: "Verdana",
                    fontColor: function (ctx) {
                        var item = ctx.dataset.data[ctx.dataIndex];
                        switch (item.l) {
                            case 0: return "#DDD";
                            case 1: return "#000";
                            case 2: return "#DD4";
                            default: return "#FFF";
                        }
                    },
                    fontSize: 20,
                    fontWeight: "bold",
                    backgroundColor: function (ctx) {
                        var item = ctx.dataset.data[ctx.dataIndex];
                        if (!item) {
                            return;
                        }
                        var a = item.v / (item.gs || item.s) / 2 + 0.5;
                        switch (item.l) {
                            case 0:
                                switch (item.g) {
                                    case "Midwest":
                                        return "#4363d8";
                                    case "Northeast":
                                        return "#469990";
                                    case "South":
                                        return "#9A6324";
                                    case "West":
                                        return "#f58231";
                                    default:
                                        return "#e6beff";
                                }
                            case 1:
                                return Chart.helpers.color("white")
                                    .alpha(0.3)
                                    .rgbString();
                            default:
                                return Chart.helpers.color("green")
                                    .alpha(a)
                                    .rgbString();
                        }
                    },
                    spacing: 2,
                    borderWidth: 0.5,
                    borderColor: "rgba(160,160,160,0.5)"
                }
            ]
        },

            maintainAspectRatio: false,

                        var obj = dataItem._data;
                        var label = obj.code || obj.division || obj.region;

                    }
                }
            }
        }
